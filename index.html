<!DOCTYPE html>
<html lang="es-Ar">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="menu">
    <div class="menu__container">
      <img class="menu__img" src="img/logo/logo.png" alt="logo">
      <h1 class="menu__titulo">Desencriptador de código secreto</h1>

    </div>

  </nav>

  <main class="main">


    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>

        <span id="span-error" class="hidden">Debe de ingresar solo palabras en minúsculas y sin acento</span>
        
        <input class="text-input" type="text" name="input-texto" id="input-texto"></input>

        <div class="flex-buttom">
          <input class="btn" type="submit" value="encriptar!" id="btn-encriptar">
          <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
        </div>
      </form>
    </section>

    <section class="msg box">
      <h2 id="">Mensaje encriptado/Desenpcriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <div class="flex-buttom">
        <input class="btn" type="submit" value="copiar" id="btn-copy">
      </div>
    </section>


  </main>
  <footer>
    <div class="footer_container">
      <img class="footer__imagen" src="img/footer/Finochio Adrian.jpg" alt="">
      <p class="footer__by">By Finochio Adrian <a class="footer__link"
          href="mailto:finochio.adrian@oulook.com">finochio.adrian@oulook.com</a> </p>

    </div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
